<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>FishEye | Photographer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <script src="https://kit.fontawesome.com/73f9c930af.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <header>
        <nav>
            <a href="index.html">
                <img src="assets/images/logo.png" class="logo" alt="FishEye logo"/>
            </a>
        </nav>
    </header>

    <main id="main">

        <div class="photographer_profile">
            <div id="photographer_profile-text" class="photographer_profile-text"></div>

            <div class="photographer_profile-button">
                <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
            </div>

            <div id="photographer_profile-image" class="photographer_profile-image"></div>
        </div>

        <div class="sort_radio_container">
            <p>Trier par</p>
            <fieldset name="radio_container" id="radio_container" class="radio_container">
                <div class="radio_options">
                    <div class="toggle">Sélectionner <i class="fas fa-chevron-down"></i><i
                            class="fas fa-chevron-up"></i></div>
                    <ul>
                        <li>
                            <input type="radio" name="sort_choice" id="sort_likes" value="sort_likes">
                            <label for="sort_likes">Popularité</label>
                        </li>
                        <li>
                            <input type="radio" name="sort_choice" id="sort_date" value="sort_date">
                            <label for="sort_date">Date</label>
                        </li>
                        <li>
                            <input type="radio" name="sort_choice" id="sort_title" value="sort_title">
                            <label for="sort_title">Titre</label>
                        </li>
                    </ul>
                </div>
            </fieldset>
        </div>

        <div class="sort_selector" id="sort_selector">
            <label for="selector">Trier par</label>
            <select name="selector"
                    id="selector"
                    aria-label="Sort by"
                    tabindex="4">
                <option value="reset">Sélectionner</option>
                <option value="likes">Popularité</option>
                <option value="dates">Date</option>
                <option value="title">Titre</option>
            </select>
        </div>

        <div class="photographer_media" id="photographer_media"></div>

        <div class="photographer_tab" id="photographer_tab"></div>

    </main>
    <div id="contact_modal">
        <div class="contact_modal_overlay">
            <div class="modal">
                <header>
                    <div id="modal_header-artist">
                        <h2>Contactez-moi</h2>
                    </div>
                    <img src="assets/icons/close.svg" alt="Close modal" onclick="closeModal()"/>
                </header>
                <br><br>
                <form
                        id="contact_form"
                        name="contact"
                        action="index.html"
                        method="get"
                        onsubmit="return validate();"
                >
                    <!-- First name field -->
                    <div class="contact_form_data"
                         data-error="Please make sure that your name is at least 2 characters long
                     and has no numbers in it!"
                         data-error-visible=false>
                        <label for="first_name">Prénom</label>
                        <input
                                class="contact_form_data_input"
                                type="text"
                                id="first_name"
                                name="first_name"
                        />
                    </div>

                    <!-- Surname field -->
                    <div class="contact_form_data"
                         data-error="Please make sure that your surname is at least 2 characters long
                     and has no numbers in it!"
                         data-error-visible=false>
                        <label for="surname">Nom</label>
                        <input
                                class="contact_form_data_input"
                                type="text"
                                id="surname"
                                name="surname"
                        />
                    </div>

                    <!-- Email field -->
                    <div class="contact_form_data"
                         data-error="Please enter a valid e-mail address!"
                         data-error-visible=false>
                        <label for="email">E-mail</label>
                        <input
                                class="contact_form_data_input"
                                type="email"
                                id="email"
                                name="email"
                        />
                    </div>

                    <!-- Message field -->
                    <div class="contact_form_data"
                         data-error="Please make sure that your message is at least 10 characters long!"
                         data-error-visible=false>
                        <label for="message">Votre message</label>
                        <textarea class="contact_form_data_input"
                                  rows="5"
                                  id="message"
                                  name="message"></textarea>
                    </div>

                    <button id="modal_submit_button" class="contact_button">Envoyer</button>
                </form>
            </div>
        </div>
    </div>

    <div id="portfolio_lightbox" class="hidden lightbox">

        <div class="portfolio_lightbox_wrapper">
            <div class="portfolio_lightbox_content">
                <div onClick="closeLightbox()" class="close"><i class="fas fa-times"></i></div>
                <i class="fas fa-chevron-left"></i>
                <div id="portfolio_lightbox_content-art" class="portfolio_lightbox_content-art"></div>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>

    </div>

    <script src="scripts/utils/api.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/sortPortfolio.js"></script>
    <script src="scripts/utils/sortSelector.js"></script>
    <script src="scripts/utils/portfolioLightbox.js"></script>
</div> <!-- End of .container -->
</body>
</html>
